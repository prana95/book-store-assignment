<div class="container" *ngFor='let book of books$ | async; let i =index'>
    <div class="card">
        <a routerLink="/book-detail/{{book.index}}">
          <img class="image" src= {{book.cover}} alt={{book.title}}>
          <div class="container">
            <h4><b>{{book.title}}</b></h4>
            <p> {{ book.number }} </p>
          </div>
        </a>
      </div>
</div>
